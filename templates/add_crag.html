{% extends "layout.html" %}

{% block title %}Add crag | Hyped - Log your sends and discover new projects{% endblock %}
    
{% block content %}
    <div class="container">
        <h1>Add a new crag</h1>
        <p>Fill in the following fields. All fields are required.</p>
        <form action="/add-crag" method="post">
            <label for="crag_name">Crag name:</label>
            <input type="text" id="crag_name" name="crag_name" maxlength="50" placeholder="e.g. Something-something-mountain" required>
            <label for="latitude">Latitude:</label>
            <input 
            type="number" 
            id="latitude" 
            name="latitude" 
            pattern="^-?\d{1,2}\.\d{1,6}$"
            title="Latitude must be of a valid format e.g. 60.123456"
            step="0.000001" 
            min="-90"
            max="90"
            placeholder="e.g. 60.123456" 
            required>
            <label for="longitude">Longitude:</label>
            <input 
            type="number" 
            id="longitude" 
            name="longitude" 
            pattern="^-?\d{1,3}\.\d{1,6}$"
            title="Longitude must be of a valid format e.g. 26.123456"
            step="0.000001" 
            min="-180"
            max="180"
            placeholder="e.g. 26.123456" 
            required>
            <label for="crag_description">Crag description:</label>
            <textarea id="crag_description" name="crag_description" maxlength="1000" placeholder="e.g. A north facing, mainly overhanging..." required></textarea>
            <label for="manager">Managed by:</label>
            <input type="text" id="manager" name="manager" maxlength="50" placeholder="Name, group, or organisation" required>
            <input type="submit" class="save" value="Add crag">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
    </div>
{% endblock %}
