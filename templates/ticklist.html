<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-list | Hyped - Log your sends and discover new projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <a href="/home"><img src="/static/Hyped_logo_w265x155.png" alt="Hyped Logo" class="logo"></a>
    </header>
    <div class="container">
        <h1>Tick-list</h1> 
        <h2 class="hidden">Tick-list</h2> <!-- Hidden heading to not skip a heading tag -->
        <p>Here is your tick-list. Happy projecting!</p>
        <hr>
        {% for climb in tick_list %}
        <h3> {{ climb.climb_name }}, {{ climb.difficulty }}</h3>
        <p>
            <span>&#x2022;</span>
            {{ climb.climb_description }}
        </p>
        Crag: <b>{{ climb.crag_name }}</b><br>
        Type: <b>{{ climb.climb_type }}</b><br>
        Managed by: <b>{{ climb.manager }}</b><br>
        <a href="/climbs/{{ climb.id }}">Go to climb</a>
        <hr> 
        {% endfor %}
    </div>
</body>
</html>
