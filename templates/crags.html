<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <a href="/"><img src="static/Hyped_logo_w265x155.png" alt="Hyped Logo" class="logo"></a>
    </header>
    <div class="container">
        <h1>Crags</h1> 
        <p>Here is a list of all crags listed on Hyped. Take your pick.</p>
        <hr>
        {% for crag in crags_list %}
        <h3> {{ crag.crag_name }} </h3>
        Latitude: <b>{{ crag.latitude }}</b> <br>
        Longitude: <b>{{ crag.longitude }}</b> <br>
        Description: <b>{{ crag.crag_description }}</b> <br>
        Created by: <b>{{ crag.created_by }}</b> <br>
        <a href="/crags/{{ crag.id }}">Go to crag</a>
        <hr> 
        {% endfor %}
    </div>
</body>
</html>
