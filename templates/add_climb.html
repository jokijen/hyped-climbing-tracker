<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add climb | Hyped - Log your sends and discover new projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <a href="/home"><img src="/static/Hyped_logo_w265x155.png" alt="Hyped Logo" class="logo"></a>
    </header>
    <div class="container">
        <h1>Add a new crag</h1>
        <p>Fill in the following fields. All fields are required. </p>
        <form action="/add-climb" method="post">
            <label for="climb_name">Climb name:</label>
            <input type="text" id="climb_name" name="climb_name" maxlength="50" placeholder="e.g. Something awesome and not too rude, please" required>
            <label for="difficulty">Difficulty:</label> <!-- Does not work correctly: Pattern -->
            <input 
            type="text" 
            id="difficulty" 
            name="difficulty" 
            pattern="^[3-9]{1,1}+[AaBbCc]{1,1}+[-+]$" 
            title="Use the Fontainebleau grading from 3 up e.g. 7A+ for boulder and 7a+ for sport/trad"
            placeholder="e.g. 3, 6a, 7B, 8a+" 
            required>
            <label for="climb_type">Type:</label>
            <select id="climb_type" name="climb_type" required>
                <option value="" disabled selected>Select here</option>
                <option value="DWS">DWS</option>
                <option value="boulder">boulder</option>
                <option value="sport">sport</option>
                <option value="trad">trad</option>
            </select>
            <label for="climb_description">Climb description:</label>
            <textarea id="climb_description" name="climb_description" maxlength="1000" placeholder="e.g. A north facing, mainly overhanging..." required></textarea>
            <label for="created_by">Created by:</label>
            <input type="text" id="created_by" name="created_by" maxlength="50" placeholder="Person, group, or organisation" required>
            <input type="submit" value="Add crag">
        </form>
    </div>
</body>
</html>
